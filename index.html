<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penny</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>

<body>
  <main></main>
  <form class="form-container">
    <div class="branding">
      <h1>Penny Pincher</h1>
    </div>
    <img class="logo-pig" src="assets/saving.svg" alt="Pig Logo" />
    <div class="login-form">
      <label class="labels" for="username"><i class="fas fa-user-circle"></i> Username</label>
      <input class="inputs" type="text" id="username" name="username" />
      <label class="labels" for="password"><i class="fas fa-key"></i> Password</label>
      <input class="inputs" type="password" id="password" name="password" />
      <button class="login-btn">Start Budgeting</button>
      <a class="link" href="#">
        <p class="forgot">Oops! I forgot my password</p>
      </a>
    </div>
  </form>

  <main>
    <header class="header-2">
      <h1 class="logo2">Penny Pincher</h1>
      <i class="fas fa-hamburger"></i>
    </header>
    <div class="weeks-container display-none"></div>
    <div class="slideout popup display-none">

      <form class="main-form">
        <img class="slideout-brand" src="assets/pigcoin.svg" alt="">
        <p class="username-add"></p>
        <div class="container-cash"> Total: $<span class="total-cash"></span> </div>
        <div class=" remove-cash">
          <label class="cash-label" for=""></label>
          <input class="slideout-input" type="number" placeholder="Starting Budget" id="moolah" name="moolah" />
          <button class="add-moolah">Add Moolah</button>
        </div>
        <div class="display-none show-category">
          <input type="number" name="amount" id="amount">
          <select name="category" id="category">
            <option value="Entertainment">Entertainment <i class="fas fa-piggy-bank"></i></option>
            <option value="Food">Food</option>
            <option value="Clothing">Clothing</option>
            <option value="Bills">Bills</option>
          </select>
          <button class="submit-category">Submit Category</button>
        </div>
        <div class="category-icons">
          <p class="icon"> <img class="ent-size" src="assets/ticket (2).svg" /> Entertainment </p>
          <p class="icon"> <img class="ent-size" src="assets/vegetables.svg" /> Food </p>
          <p class="icon"> <img class="ent-size" src="assets/hoodie.svg" /> Clothing </p>
          <p class="icon"> <img class="ent-size" src="assets/home.svg" /> Bills </p>
        </div>




      </form>


    </div>

  </main>
  </form>


  <script src="script.js"></script>
</body>

</html>
